<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    img {
        max-width: 100%;
    }
    </style>
    <title>Love Malison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loading">
        <img id="loading-image" src="logo.gif" alt="Loading..." />
    </div>
    <header id="header" class="animated slideInDown" style="animation-delay:2s;">
        <div class="navbar">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">
                    <i class="fa fa-bars"></i>
                </button>
                <div id="menuDropdown" class="dropdown-content">
                    <a href="music.html">MUSIC</a>
                    <a href="#events">EVENTS</a>
                    <a href="#news">NEWS</a>
                    <a href="#merch">MERCH</a>
                    <a href="#about">ABOUT</a>
                </div>
            </div>
        </div>
        <table>
            <tr>
                <td id="navigation">
                    <a href="music.html">MUSIC</a>
                    <a href="#events">EVENTS</a>
                    <a href="#news">NEWS</a>
                    <a href="#merch">MERCH</a>
                    <a href="#about">ABOUT</a>
                </td>
            </tr>
        </table>
    </header>

    <table id="whole_part">
        <!-- The grid: four columns -->
        <div class="row">
          <div class="column">
            <img src="band-img1.jpg" alt="Nature" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="band-img2.jpg" alt="Snow" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="band-img3.jpg" alt="Mountains" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="band-img1.jpg" alt="Lights" onclick="myFunction(this);">
          </div>
        </div>

        <!-- The expanding image container -->
        <div class="container">
          <!-- Close the image -->
          <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

          <!-- Expanded image -->
          <img id="expandedImg" style="width:100%">

          <!-- Image text -->
          <div id="imgtext"></div>
        </div>
    </table>

    <div id="footer">
        <small> Nothing sounds like music anymore </small>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
